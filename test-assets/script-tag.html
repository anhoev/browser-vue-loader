<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Browser Vue Loader - Script Tag</title>
  <script src="/browser-vue-loader.js"></script>
</head>
<body>
<div id="app"></div>
<script type="boom!">
import Vue from 'commonjs!https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js';
import App from './todo-mvc-import-vue/App.vue';
new Vue({
  render: h => h(App)
}).$mount('#app')
</script>
</body>
</html>
